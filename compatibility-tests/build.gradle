plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'de.mkammerer:argon2-jvm:2.8'
}

application {
    mainClassName = 'de.mkammerer.argon2.compatibility.App'
}
